					</div>

								<label for="stock-name">Stock name</label>

						</div>

                    </div>
                </div>
			</div>
		</div>

					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color: #80dbfc;">Your Portfolio
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
                                                <th><strong>Stock Abbr</strong></th>

												<th><strong>Price at Purchase</strong></th>

											</tr>
