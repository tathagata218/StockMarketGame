<!DOCTYPE html>
<html>
<head>
	<title>Stock Simulator</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>Stock Simulator</h1>
			<h3>The Current Market</h3>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<!-- <div class="container"> -->
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Find Stock</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="stock-name">Stock name</label>
								<input type="text" class="form-control" id="stock-name" placeholder="Apple Inc.">
							</div>
							<button class="btn btn-primary" id="search-stock" type="submit">Search</button>
							<br>
							<br>
							Need help choosing a stock? <a href="https://www.nyse.com/listings_directory/stock" target="_blank">Click here</a> for a complete list of stocks. 
							<!-- <div class="form-group">
								<label for="buy">Buy: (amount of shares)</label>
								<input type="number" class="form-control" id="buy" placeholder="0" min="100">
							</div>
							<div class="form-group">
								<label for="sell">Sell: (amount of shares)</label>
								<input type="number" class="form-control" id="sell" placeholder="0">
							</div> -->
                            <br>
                            <br>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="container-fluid">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Stock Market Data
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
                                                <th><strong>Stock Abbr</strong></th>
												<th><strong>Stock Name</strong></th>
												<th><strong>Price</strong></th>
												<th><strong>Change</strong></th>
												<th><strong>% Change</strong></th>
											</tr>
										</thead>
										</tr> 
									</tbody>
								</table>
								<button class="btn btn-primary" id="buy-stock" type="submit">Buy</button>
							</div>
						</div>
					</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
